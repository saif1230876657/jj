<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولّد القصص بالذكاء الاصطناعي</title>
    
    <!-- تضمين الخطوط من Google Fonts لتحسين الشكل الجمالي -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <!-- بداية كود CSS المدمج -->
    <style>
        :root {
            --primary-color: #5b6cf9;
            --secondary-color: #f0f2f5;
            --text-color: #333;
            --light-text-color: #f8f9fa;
            --container-bg: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 40px auto;
            padding: 40px;
            background: var(--container-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px solid #e7e7e7;
            text-align: center;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #667;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        #story-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            min-height: 120px;
            font-size: 1rem;
            font-family: 'Cairo', sans-serif;
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(91, 108, 249, 0.25);
        }

        button {
            background: linear-gradient(90deg, #5b6cf9, #3e50e4);
            color: var(--light-text-color);
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(91, 108, 249, 0.4);
        }

        button:disabled {
            background: #aab2c8;
            cursor: not-allowed;
        }
        
        #story-result-container {
            margin-top: 40px;
            text-align: right;
        }
        
        #story-result {
            background-color: var(--secondary-color);
            border: 1px solid #e7e7e7;
            padding: 25px;
            border-radius: var(--border-radius);
            min-height: 150px;
            white-space: pre-wrap; /* للحفاظ على تنسيق الفقرات والأسطر الجديدة */
            line-height: 2;
            color: #444;
        }
        
        .placeholder-text {
            color: #888;
        }

        /* تصميم حالة التحميل */
        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

    </style>
    <!-- نهاية كود CSS المدمج -->
</head>
<body>
    <main class="container">
        <header class="header">
            <h1>مولّد القصص بالذكاء الاصطناعي</h1>
            <p>حوّل أفكارك إلى حكايات مشوقة. فقط اكتب بداية القصة أو فكرتها ودع الذكاء الاصطناعي يكمل الإبداع.</p>
        </header>
        
        <form id="story-form">
            <textarea id="story-prompt" placeholder="مثال: في أعماق غابة مسحورة، اكتشف طفلٌ خريطة قديمة تقود إلى كنز أسطوري..."></textarea>
            <button type="submit" id="generate-btn">
                <span id="btn-text">اكتب القصة</span>
                <div id="loader" class="loader" style="display: none;"></div>
            </button>
        </form>

        <section id="story-result-container">
            <div id="story-result">
                <p class="placeholder-text">ستظهر قصتك الرائعة هنا...</p>
            </div>
        </section>
    </main>

    <!-- بداية كود JavaScript المدمج -->
    <script>
        const storyForm = document.getElementById('story-form');
        const generateBtn = document.getElementById('generate-btn');
        const btnText = document.getElementById('btn-text');
        const loader = document.getElementById('loader');
        const storyResultDiv = document.getElementById('story-result');
        const storyPromptTextarea = document.getElementById('story-prompt');

        storyForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const userPrompt = storyPromptTextarea.value;
            if (!userPrompt.trim()) {
                alert('الرجاء إدخال فكرة للقصة أولاً.');
                return;
            }

            // تعطيل الزر وإظهار التحميل
            generateBtn.disabled = true;
            btnText.textContent = 'جاري الكتابة...';
            loader.style.display = 'block';
            storyResultDiv.innerHTML = '<p class="placeholder-text">لحظات قليلة ويبدأ السرد...</p>';

            // **تنبيه هام:** لا تضع مفتاح API هنا في تطبيق حقيقي.
            // يجب أن يكون هذا المفتاح في بيئة الخادم (Server-side) لحمايته.
            const apiKey = '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';
            const apiUrl = 'https://api.openai.com/v1/chat/completions';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4o", // استخدام الموديل الأحدث والأقوى
                        messages: [
                            {
                                role: "system",
                                content: "أنت كاتب قصص محترف ومبدع. مهمتك هي كتابة قصة قصيرة ومبتكرة بناءً على الفكرة التي يقدمها المستخدم. يجب أن تكون القصة مشوقة وذات نهاية مدروسة."
                            },
                            {
                                role: "user",
                                content: userPrompt
                            }
                        ],
                        max_tokens: 1000,
                        temperature: 0.75 // درجة أعلى قليلاً من الإبداع
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! status: ${response.status} - ${errorData.error.message}`);
                }

                const data = await response.json();
                
                if (data.choices && data.choices.length > 0) {
                    const storyText = data.choices[0].message.content.trim();
                    storyResultDiv.innerHTML = ''; // إفراغ المحتوى قبل عرض النص الجديد
                    typeWriterEffect(storyText, storyResultDiv);
                } else {
                    storyResultDiv.innerHTML = '<p>عفوًا، لم أتمكن من توليد قصة. حاول مرة أخرى بفكرة مختلفة.</p>';
                }

            } catch (error) {
                console.error('Error:', error);
                storyResultDiv.innerHTML = `<p>حدث خطأ أثناء الاتصال بالخادم: ${error.message}. يرجى التحقق من مفتاح الـ API وصحة الطلب.</p>`;
            } finally {
                // إعادة تفعيل الزر وإخفاء التحميل
                generateBtn.disabled = false;
                btnText.textContent = 'اكتب القصة';
                loader.style.display = 'none';
            }
        });
        
        // دالة لإضافة تأثير الكتابة
        function typeWriterEffect(text, element) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    // استبدال علامات السطر الجديد بـ <br> ليعرضها الـ HTML بشكل صحيح
                    const char = text.charAt(i);
                    element.innerHTML += (char === '\n') ? '<br>' : char;
                    i++;
                    setTimeout(type, 15); // سرعة الكتابة (بالمللي ثانية)
                }
            }
            type();
        }

    </script>
    <!-- نهاية كود JavaScript المدمج -->
</body>
</html>
